{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emerald Table Restaurant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header class="site-header">
  <nav class="navbar navbar-expand-lg navbar-dark" style="background:#0f5f3a;">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">Emerald Table Restaurant</a>

    <!-- Hamburger -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
            aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Links -->
    <div class="collapse navbar-collapse justify-content-end" id="mainNavbar">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'menu' %}">Menu</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'booking' %}">Book a Table</a></li>
      </ul>
    </div>
  </div>
</nav>
</header>
   
    <main class="site-main">
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
        <p>Follow us:
            <a href="https://facebook.com" target="_blank" rel="noopener">Facebook</a> |
            <a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a> |
            <a href="https://x.com" target="_blank" rel="noopener">X</a> |
            <a href="https://youtube.com" target="_blank" rel="noopener">YouTube</a>
        </p>
    </footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
