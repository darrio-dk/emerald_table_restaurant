{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emerald Table Restaurant</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header class="site-header">
  <div class="header-inner">
    <h1 class="site-title">Emerald Table Restaurant</h1>

    <button class="nav-toggle" aria-label="Open menu" aria-expanded="false" type="button">
      â˜°
    </button>

    <nav class="nav-links">
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'menu' %}">Menu</a>
      <a href="{% url 'booking' %}">Book a Table</a>
    </nav>
  </div>
</header>
   
    <main class="site-main">
        {% block content %}{% endblock %}
    </main>
    <footer class="site-footer">
        <p>Follow us:
            <a href="https://facebook.com" target="_blank" rel="noopener">Facebook</a> |
            <a href="https://instagram.com" target="_blank" rel="noopener">Instagram</a> |
            <a href="https://x.com" target="_blank" rel="noopener">X</a> |
            <a href="https://youtube.com" target="_blank" rel="noopener">YouTube</a>
        </p>
    </footer>
<script>
  const btn = document.querySelector(".nav-toggle");
  const nav = document.querySelector(".nav-links");

  btn.addEventListener("click", () => {
    nav.classList.toggle("open");
    const isOpen = nav.classList.contains("open");
    btn.setAttribute("aria-expanded", String(isOpen));
  });
</script>
</body>

</html>
